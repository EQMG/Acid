version: 0.11.2{build}

clone_depth: 5

build:
  parallel: true
  verbosity: minimal

environment:
  matrix:
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
      ARCHITECTURE: x64
      GEN: "Visual Studio 15 2017 Win64"
      CFG: Release
      OUT_POST: "" # "64"
#    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
#      ARCHITECTURE: x86
#      GEN: "Visual Studio 15 2017"
#      CFG: Release
#      OUT_POST: "32"
  VULKAN_SDK: "C:\\VulkanSDK\\1.1.92.1"
  VULKAN_SDK_URL: https://sdk.lunarg.com/sdk/download/1.1.92.1/windows/VulkanSDK-1.1.92.1-Installer.exe
  OPENALDIR: "C:\\openal-soft"
  OPENAL_SDK_URL: https://openal-soft.org/openal-binaries/openal-soft-1.19.1-bin.zip

install:
  - git submodule update --init --recursive
  - appveyor DownloadFile %VULKAN_SDK_URL% -FileName vulkan-sdk.exe
  - .\vulkan-sdk.exe /S
  - appveyor DownloadFile %OPENAL_SDK_URL%
  - 7z x openal-soft-*.zip && del /f openal-soft-*.zip
  - move "openal-soft-*" %OPENALDIR%

build_script:
  - mkdir Build && cd Build
  - cmake -G"%GEN%" ..
  - cmake --build . --config %CFG% --target install --clean-first

after_build:
  - cd ../
  - mkdir Artifacts\%CFG%_%ARCHITECTURE%
  - xcopy Build\lib%OUT_POST%\%CFG% Artifacts\%CFG%_%ARCHITECTURE%\lib\ /s/h/e/k/f/c
  - xcopy Build\bin%OUT_POST%\%CFG% Artifacts\%CFG%_%ARCHITECTURE%\bin\ /s/h/e/k/f/c
  - xcopy Build\install\include\Acid Artifacts\%CFG%_%ARCHITECTURE%\include\Acid\ /s/h/e/k/f/c
  - xcopy Resources Artifacts\%CFG%_%ARCHITECTURE%\bin\Resources\Engine\ /s/h/e/k/f/c

artifacts:
  - path: Artifacts\%CFG%_%ARCHITECTURE%\
    name: Acid (%CFG% %ARCHITECTURE%)
