version: 0.10.{build}

build:
  parallel: true
  verbosity: normal

image:
  - Visual Studio 2017

environment:
  VULKAN_SDK: "C:\\VulkanSDK\\1.1.85.0"
  VULKAN_SDK_URL: https://sdk.lunarg.com/sdk/download/1.1.73.0/windows/VulkanSDK-1.1.85.0-Installer.exe
#  OPENAL_SDK_URL: https://www.openal.org/downloads/OpenAL11CoreSDK.zip

clone_folder: c:\projects\Acid

shallow_clone: false

clone_depth: 5

platform: 
  - x64

configuration:
  - Release

install:
  - git submodule update --init --recursive
  - mkdir C:\Projects\deps
  - cd C:\Projects\deps
  - appveyor DownloadFile %VULKAN_SDK_URL% -FileName vulkan-sdk.exe
  - .\vulkan-sdk.exe /S
  - set PATH=%VULKAN_SDK%;%PATH%
  - set VULKAN_SDK=%VULKAN_SDK%
#  - appveyor DownloadFile %OPENAL_SDK_URL% -FileName OpenAL11CoreSDK.zip
#  - 7z x OpenAL11CoreSDK.zip
#  - .\OpenAL11CoreSDK.exe /S /v/qn
  - appveyor DownloadFile "https://cmake.org/files/v3.9/cmake-3.9.0-win64-x64.zip" -FileName cmake-3.9.0-win64-x64.zip
  - 7z x cmake-3.9.0-win64-x64.zip -oC:\Projects\deps > nul
  - move C:\Projects\deps\cmake-* C:\Projects\deps\cmake
  - set PATH=C:\Projects\deps\cmake\bin;%PATH%
  - cmake --version
  - call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvarsall.bat" amd64

build_script:
  - cd c:\projects\Acid
  - mkdir Build
  - cd Build
  - cmake .. -G "Visual Studio 15 2017 Win64" -DCMAKE_BUILD_TYPE=%CONFIGURATION%
  - cmake --build . --config %CONFIGURATION% --target install
  - cd ../

after_build:
  - mkdir Artifacts\Acid_%platform%
  - mkdir Artifacts\Demos_%platform%
  - xcopy Build\%CONFIGURATION%\Lib\%CONFIGURATION% Artifacts\Acid_%platform%\ /s/h/e/k/f/c
  - xcopy Build\%CONFIGURATION%\Bin\%CONFIGURATION% Artifacts\Demos_%platform%\ /s/h/e/k/f/c
  - xcopy Resources Artifacts\Demos_%platform%\Resources\Engine\ /s/h/e/k/f/c

artifacts:
  - path: Artifacts\Acid_%platform%\
    name: Acid (%platform%)
  - path: Artifacts\Demos_%platform%\
    name: Acid Demos (%platform%)
