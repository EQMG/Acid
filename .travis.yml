sudo: required
os: linux
dist: trusty
language: cpp
compiler: gcc

matrix:
  include:
  - compiler: gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-7
    env:
    - COMPILER=g++-7
  - compiler: clang
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-xenial-5.0
        packages:
        - libc++-dev
        - clang-5.0
    env:
    - COMPILER=clang++-5.0
    - COMPILER_FLAGS=-stdlib=libc++

before_install:
- sudo apt-get -qq update
- sudo apt-get install -y x11proto-input-dev libxmu-dev mesa-common-dev freeglut3-dev libx11-xcb-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev

script:
- cd $TRAVIS_BUILD_DIR
- mkdir Build
- cd Build
- cmake ../Source/ -G "Unix Makefiles"
- make release
