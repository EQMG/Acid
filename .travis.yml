matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    addons: &gcc6
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-6
        - libopenal1
    language: cpp
    compiler: gcc
    env:
    - COMPILER=g++-6
    before_install:
    - sudo apt-get -qq update
  - os: linux
    dist: trusty
    sudo: required
    addons: &clang40
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-trusty-5.0
        - sourceline: 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-4.0 main'
          key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
        packages:
        - clang-5.0
        - libopenal1
    language: cpp
    compiler: clang
    env:
    - COMPILER=clang++-5.0
    before_install:
    - sudo apt-get -qq update
  - os: osx
    osx_image: xcode9.1
    compiler: clang
    env:
    - COMPILER=clang++

script:
- cd $TRAVIS_BUILD_DIR
- mkdir Build
- cd Build
- cmake ../Source/ -G "Unix Makefiles"
- make all
