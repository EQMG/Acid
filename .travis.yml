matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    language: cpp
    compiler: gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-6
        - libopenal1
        - libglfw3
        - libvulkan1
    env:
    - COMPILER=g++-6
    before_install:
    - sudo apt-get -qq update
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90
  - os: linux
    dist: trusty
    sudo: required
    language: cpp
    compiler: clang
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-xenial-5.0
        packages:
        - libc++-dev
        - clang-5.0
        - lldb-5.0
        - lld-5.0
        - libopenal1
        - libglfw3
        - libvulkan1
    env:
    - COMPILER=clang++-5.0
    - COMPILER_FLAGS=-stdlib=libc++
    before_install:
    - sudo apt-get -qq update
  - os: osx
    osx_image: xcode9.1
    language: cpp
    env: 
    - TOXENV=py33
    before_install:
    - brew update

script:
- cd $TRAVIS_BUILD_DIR
- mkdir Build
- cd Build
- cmake ../Source/ -G "Unix Makefiles"
- make all
