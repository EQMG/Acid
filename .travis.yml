matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    language: cpp
    compiler: gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-6
    env:
    - COMPILER=g++-6
    before_install:
    - sudo apt-get -qq update
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90
  - os: linux
    dist: trusty
    sudo: required
    language: cpp
    compiler: clang
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-trusty-4.0
        packages:
        - libc++-dev
        - clang-4.0
    env:
    - COMPILER=clang++-4.0
    - COMPILER_FLAGS=-stdlib=libc++
  - os: osx
    osx_image: xcode9.1
    language: cpp
    env: 
    - TOXENV=py33
    before_install:
    - brew update

before_install:
- sudo apt-get -qq update
- sudo apt-get install -y x11proto-input-dev libxmu-dev mesa-common-dev freeglut3-dev libx11-xcb-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libopenal1

script:
- cd $TRAVIS_BUILD_DIR
- mkdir Build
- cd Build
- cmake ../Source/ -G "Unix Makefiles"
- make all
