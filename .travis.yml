matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    before_install:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get -qq update
    - sudo apt-get install -y g++-6 libopenal1
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90
    language: cpp
    compiler: gcc
    env:
    - COMPILER=g++-6
  - os: linux
    dist: trusty
    sudo: required
    before_install:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key|sudo apt-key add -
    - sudo apt-get -qq update
    - sudo apt-get install -y libc++-dev clang-5.0 lldb-5.0 lld-5.0 libopenal1
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90
    language: cpp
    compiler: clang
    env:
    - COMPILER=clang++-5.0
    - COMPILER_FLAGS=-stdlib=libc++

script:
- cd $TRAVIS_BUILD_DIR
- mkdir Build
- cd Build
- cmake ../Source/ -G "Unix Makefiles"
- make all
