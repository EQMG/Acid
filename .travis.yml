matrix:
  include:
  # GCC 7
  - os: linux
    dist: xenial
    sudo: required
    addons: &gcc7
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - pkg-config
        - cmake
        - g++-7
        - xorg-dev
        - libglu1-mesa-dev
        - libvulkan-dev
        - libopenal-dev
        - libfreetype6-dev
    language: cpp
    compiler: gcc
    env:
    - COMPILER=g++-7
    - GSL_CXX_STANDARD=17
    - BUILD_TYPE=Release
    before_install:
    - sudo apt-get update -qq
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 90
  # Clang 6.0
  - os: linux
    dist: xenial
    sudo: required
    addons: &clang60
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-xenial-6.0
        - sourceline: 'deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-6.0 main'
          key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
        packages:
        - pkg-config
        - cmake
        - clang-6.0
        - g++-7
        - xorg-dev
        - libglu1-mesa-dev
        - libvulkan-dev
        - libopenal-dev
        - libfreetype6-dev
    language: cpp
    compiler: clang
    env:
    - COMPILER=clang++-6.0
    - GSL_CXX_STANDARD=17
    - BUILD_TYPE=Release
    before_install:
    - sudo apt-get update -qq
    - sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-6.0 1000
    - sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-6.0 1000
    - clang --version
  # XCode 10.0
  - os: osx
    osx_image: xcode10
    sudo: required
    language: cpp
    compiler: clang
    env:
    - COMPILER=clang++
    - GSL_CXX_STANDARD=17
    - BUILD_TYPE=Release
    before_install:
    - brew update
    - brew install pkg-config
    - brew install cmake || brew upgrade cmake
    - brew install openal-soft
    - brew install freetype
    - brew tap caskroom/cask
	# TODO: Sometimes this step fails, '?Human=true' added to the end of the URL appears to fix this..
    - brew cask install apenngrace/vulkan/vulkan-sdk 

script:
- cd $TRAVIS_BUILD_DIR
- git submodule update --init --recursive
- mkdir Build && cd Build
- |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      sudo ln -s /usr/include/freetype2/freetype /usr/include/freetype
      cmake .. -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=$BUILD_TYPE
      make all
    else
      cmake .. -G "Xcode" -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DBUILD_SHARED_LIBS=OFF
      xcodebuild -quiet -target Acid -configuration $BUILD_TYPE
    fi
- cd ../
