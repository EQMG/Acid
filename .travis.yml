matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    apt:
        sources:
        - ubuntu-toolchain-r/test
        packages:
        - g++-7
        - libopenal1
    language: cpp
    compiler: gcc
    env:
    - COMPILER=g++-7
  - os: linux
    dist: trusty
    sudo: required
    apt:
        sources:
        - ubuntu-toolchain-r/test
        - llvm-toolchain-trusty-5.0
        packages:
        - libc++-dev
        - clang-5.0
        - lldb-5.0 
        - lld-5.0 
        - libopenal1
    language: cpp
    compiler: clang
    env:
    - COMPILER=clang++-5.0
    - COMPILER_FLAGS=-stdlib=libc++

script:
- cd $TRAVIS_BUILD_DIR
- mkdir Build
- cd Build
- cmake ../Source/ -G "Unix Makefiles"
- make all
